development:
  sessions:
    default:
      database: city_gram_development
      hosts:
        - localhost:27017
      options:
        consistency: strong

test:
  sessions:
    default:
      database: city_gram_test
      hosts:
        - localhost:27017
      options:
        consistency: strong

production:
  sessions:
    default:
      hosts: <%= ENV['MONGOLAB_HOSTS'] %>
      username: <%= ENV['MONGOLAB_USER'] %>
      password: <%= ENV['MONGOLAB_PASSWORD'] %>
      database: <%= ENV['MONGOLAB_DATABASE'] %>
      uri: <%= ENV['MONGOLAB_URI'] %>
    options:
      skip_version_check: true
      safe: true
      consistency: strong